<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./css/main.min.css">

  <script src="./js/main.js" defer></script>
</head>

<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <div class="content-body">
      <div class="head">
        <h3><span id="amount">100K</span> Pageviews</h3>
        <h4><span>$16</span>/month</h4>
      </div>

      <div class="body">
        <input type="range" id="slider" name="slider" title="slider" min="0" max="200" value="100">
        <div class="extra-content">
          <p>Monthly Billing</p>
          <div class="toggle">
            <input type="checkbox" name="toggle" title="toggle">
            <span></span>
          </div>
          <p>Yearly Billing <span class="discount">25% <span class="ext">discount</span></span></p>
        </div>
      </div>
    </div>

    <div class="content-footer">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button class="cta" title="start trial">Start my trial</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/Yellow-May" target="_blank">The Yellow May</a>.
  </div>
</body>

</html>
